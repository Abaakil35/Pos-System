<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Panier </title>
</head>
<body>
    <div class="panier-container" id="panierSidebar">
        <div class="cart-container" id="cart-content">
        <div class="cart-items">
    
            <div class="cart-header">
                <h2 class="cart-title">Panier</h2>
    
                <div class="cart-item">
                    <div class="item-img">
                        <img class="item-image" src="pic-item.png" alt="Pantalon en Jean Léger" />
                    </div>
                    <div class="item-details">
                        <h3 class="item-name">Pantalon en Jean Léger</h3>
                        <div class="item-controls">
                            <div class="item-quantity">
                                <button class="btn-decrement">-</button>
                                <span class="quantity">1</span>
                                <button class="btn-increment">+</button>
                            </div>
                            <div class="item-price">
                                <span>359.00 DH</span>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="cart-total">
                    <p class="total-label">Total</p>
                    <span class="old-price">1097.00 DH</span>
                    <span class="final-price">977.00 DH</span>
                </div>
            </div>
    
            <div class="payment-section">
                <div class="payment-inputs">
                    <form>
                        <div class="payment-field">
                            <input type="text" class="input-field" value="1000.00" id="cash-input" />
                            <label for="cash-input">Espèces</label>
                        </div>
                        <div class="payment-field">
                            <input type="text" class="input-field" value="100.00" id="discount-input" />
                            <label for="discount-input">Réduction</label>
                        </div>
                    </form>
                </div>
    
                <div class="payment-options">
                    <button class="option-card">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M19.7453 13C20.5362 11.8662 21 10.4872 21 9C21 5.13401 17.866 2 14 2C10.134 2 7 5.134 7 9C7 10.0736 7.24169 11.0907 7.67363 12" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M14 6C12.8954 6 12 6.67157 12 7.5C12 8.32843 12.8954 9 14 9C15.1046 9 16 9.67157 16 10.5C16 11.3284 15.1046 12 14 12M14 6C14.8708 6 15.6116 6.4174 15.8862 7M14 6V5M14 12C13.1292 12 12.3884 11.5826 12.1138 11M14 12V13" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
                            <path d="M3 14H5.39482C5.68897 14 5.97908 14.0663 6.24217 14.1936L8.28415 15.1816C8.54724 15.3089 8.83735 15.3751 9.1315 15.3751H10.1741C11.1825 15.3751 12 16.1662 12 17.142C12 17.1814 11.973 17.2161 11.9338 17.2269L9.39287 17.9295C8.93707 18.0555 8.449 18.0116 8.025 17.8064L5.84211 16.7503M12 16.5L16.5928 15.0889C17.407 14.8352 18.2871 15.136 18.7971 15.8423C19.1659 16.3529 19.0157 17.0842 18.4785 17.3942L10.9629 21.7305C10.4849 22.0063 9.92094 22.0736 9.39516 21.9176L3 20.0199" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>Espèces</span>
                    </button>
                    <button class="option-card">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M2 12C2 8.46252 2 6.69377 3.0528 5.5129C3.22119 5.32403 3.40678 5.14935 3.60746 4.99087C4.86213 4 6.74142 4 10.5 4H13.5C17.2586 4 19.1379 4 20.3925 4.99087C20.5932 5.14935 20.7788 5.32403 20.9472 5.5129C22 6.69377 22 8.46252 22 12C22 15.5375 22 17.3062 20.9472 18.4871C20.7788 18.676 20.5932 18.8506 20.3925 19.0091C19.1379 20 17.2586 20 13.5 20H10.5C6.74142 20 4.86213 20 3.60746 19.0091C3.40678 18.8506 3.22119 18.676 3.0528 18.4871C2 17.3062 2 15.5375 2 12Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M10 16H11.5" stroke="black" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M14.5 16H18" stroke="black" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 9H22" stroke="black" stroke-width="1.5" stroke-linejoin="round"/>
                        </svg>
                        <span>Carte</span>
                    </button>
                    <button class="option-card-valider">
                        <span>Valider</span>
                    </button>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script>
        document.getElementById('caisseButton').addEventListener('click', function() {
    document.getElementById('panierSidebar').classList.toggle('active');
    });
    </script>
</body>
</html>
